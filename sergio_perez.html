<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Pérez | Red Bull</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }
        .hero-section {
            background-image: url('images peres/carro_checo.png');
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
        }
        .gallery-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery-display img {
            width: calc(33.333% - 10px);
            height: auto;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .gallery-display img {
                width: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>

<div class="hero-section" id="home">
    <div class="hero-content">
        <h1>Sergio "Checo" Pérez</h1>
        <p>El piloto mexicano más exitoso de la Fórmula 1</p>
    </div>
</div>

<div class="section" id="biography">
    <h2>Biografía</h2>
    <p>Texto detallado sobre la vida y carrera de Sergio Pérez...</p>
</div>

<div class="section" id="achievements">
    <h2>Logros Destacados</h2>
    <p>Una lista de los logros más significativos de Sergio Pérez en su carrera.</p>
</div>

<div class="section" id="gallery">
    <h2>Galería</h2>
    <div class="gallery-display">
        <img src="tu-imagen1.jpg" alt="Imagen 1">
        <img src="tu-imagen2.jpg" alt="Imagen 2">
        <img src="tu-imagen3.jpg" alt="Imagen 3">
        <!-- Más imágenes aquí -->
    </div>
</div>

</body>
</html>
